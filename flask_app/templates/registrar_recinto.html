<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar recinto</title>
</head>
<body>
    <h1>
        Registrar recinto
    </h1>

    <form action="{{ url_for('registrar_recinto') }}" method="post">
        <label for="nombre">Nombre del recinto:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br><br>
        <label for="canchas">Cantidad de canchas:</label>
        <input type="number" id="canchas" name="canchas" required>
        <br><br>

        <label for="id_localidad">Localidad:</label>
        <select id="id_localidad" name="id_localidad" required>
            <option value="" disabled selected>Seleccione una localidad</option>
            {% for localidad in localidades %}
            <option value="{{ localidad.id_localidad }}">{{ localidad.nombre }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="precio">Precio por hora:</label>
        <input type="number" id="precio" name="precio" required>
        <br><br>
        <label for="horario">Horario de atención:</label>
        <button type="submit">Registrar</button>

        <div>
            <h2>Recintos disponibles</h2>
            <ul>
                {% for recinto in recintos %}
                    <li>{{ recinto.nombre }} - {{ recinto.localidad }}</li>
                {% endfor %}
            </ul>
        </div>
</body>
</html>
